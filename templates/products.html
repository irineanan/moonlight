<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOONLIGHT PRODUCTS</title>
     <link rel="stylesheet" href="static/css/bootstrap.css">
</head>

<body>
     <ul class="nav nav-pills">
         <li  class="active"><a href="/products">View Product</a></li>
         <li><a href="/addproduct">Add Product</a></li>
         <li><a href="/logout">Sign Out</a></li>
     </ul>
 <div class="container">
<div class="row">
    <table class="table">
       <tr>
           <td>NAME</td>
           <td>QUANTITY</td>
           <td>PRICE</td>
           <td>OWNER</td>
            <td>DATE_ADDED</td>
       </tr>

        {% for product in products %}
          <tr>
              <td>{{ product.names }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.owner }}</td>
              <td>{{ product.date_added }}</td>
          </tr>

        {% endfor %}
  </table>
</div>
</div>



</body>
</html>
