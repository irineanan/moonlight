<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCT</title>
     <link rel="stylesheet" href="static/css/bootstrap.css">
</head>
<body>
     <ul class="nav nav-pills">
         <li><a href="/products">View Product</a></li>
         <li class="active"><a href="/addproduct">Add Product</a></li>
         <li><a href="/logout">Sign Out</a></li>
     </ul>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Add Item</h2>
            <form action="" method="post">
                 {{ form.hidden_tag() }}
                 {% for field in form %}
                     <div class="form-group">
                     {{ field(placeholder = field.label.text, class_="form-control") }}
                     </div>
                     {% if field.errors %}
                         {% for error in field.errors %}
                            <p class="text-danger">
                              {{ error }}
                            </p>
                         {% endfor %}

                     {% endif %}
                 {% endfor %}
                 <button class="btn btn-info btn-block" type="submit">Add Product</button>
             </form>
    </div>
</div>
</body>
</html>
